<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メール受信システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>メール受信システム</h1>
    <div id="messages"></div>

    <script>
        let socket;

        function connect() {
            socket = new WebSocket('wss://cloud.achex.ca/i-i-f5-si-mailwss/musgebhhhh');

            socket.addEventListener('open', function (event) {
                console.log('接続がオープンになりました', event);
                socket.send('{"auth":"receiver", "password":"263845"}');
            });

            socket.addEventListener('message', function (event) {
                console.log('メッセージ受信:', event);
                const json = JSON.parse(event.data);
                console.log(json);
                if (json.auth === 'OK') {
                    return;
                }
                displayMessage(json.msg);

                // メッセージを受信したら再接続
                setTimeout(() => {
                    socket.close(); // 接続を閉じて再接続の準備
                }, 1000); // 1秒後に閉じる
            });

            socket.addEventListener('error', function (event) {
                console.error('WebSocketエラー:', event);
            });

            socket.addEventListener('close', function (event) {
                console.log('WebSocket接続が閉じられました', event);
                // 再接続を試みる
                setTimeout(connect, 1000); // 1秒後に再接続
            });
        }

        function displayMessage(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = msg;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // スクロールを下に移動
        }

        // 最初の接続
        connect();
    </script>
</body>
</html>
